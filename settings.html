<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>User Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #e9edf4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .profile-container {
      background: #fff;
      width: 100%;
      max-width: 500px; /* good for mobile view */
      padding: 20px;
      border-radius: 0;
      box-shadow: none;
      min-height: 100vh;
      
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 15px;
      position: relative;
      border: 4px solid #f1f1f1;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Profile selector grid */
    .profile-selector {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .profile-selector img {
      width: 100%;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
      object-fit: cover;
    }

    .profile-selector img:hover {
      border: 2px solid #0d1a73;
      transform: scale(1.05);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      background: #0d1a73;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #091257;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>

<div class="profile-pic">
  <img id="selected-pic" src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124659.jpg" alt="pic1">
</div>

    <!-- Profile picture selector -->
    <div class="profile-selector">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124659.jpg" alt="pic1">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124610.jpg" alt="pic2">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124548.jpg" alt="pic3">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124521.jpg" alt="pic4">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124505.jpg" alt="pic5">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124424.jpg" alt="pic6">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124407.jpg" alt="pic7">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124307.jpg" alt="pic8">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124153.jpg" alt="pic9">
<img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG_20250829_124213.jpg" alt="pic10"> 
      
    </div>

    <form id="updateForm">
  <div class="form-group">
    <label>Username</label>
    <input id="username" type="text" value="">
  </div>

  <div class="form-group">
    <label>Current Password</label>
    <input id="currentPassword" placeholder="Enter current password" type="password">
  </div>

  <div class="form-group">
    <label>New Password</label>
    <input id="newPassword" placeholder="Enter new password" type="password">
  </div>
      <div id="error" style="color:red;margin:0;padding:0;"></div>
  <button type="submit" class="btn">SAVE</button>
</form>

<script>
    document.getElementById("username").value = localStorage.getItem("username");
  // Change profile picture when clicked + save it
  const selectorImages = document.querySelectorAll('.profile-selector img');
  const mainPic = document.getElementById('selected-pic');

  // Load saved image when page opens
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) {
    mainPic.src = savedPic;
  }

  selectorImages.forEach(img => {
    img.addEventListener('click', () => {
      mainPic.src = img.src;
      localStorage.setItem("profilePic", img.src); // save selected image
    });
  });

  // Handle username & password update
  document.getElementById("updateForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const userId = localStorage.getItem("username"); // store this at login
    const currentPassword = document.getElementById("currentPassword").value;
    const newUsername = document.getElementById("username").value;
    const newPassword = document.getElementById("newPassword").value;

    try {
      const res = await fetch("http://localhost:3000/change-credentials", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, currentPassword, newUsername, newPassword })
      });

      const data = await res.json();
      document.getElementById("error").innerText =  data.message;

      if (data.success) {
        // Save new username locally
        localStorage.setItem("username", newUsername);
      }
    } catch (err) {
      console.error(err);
      document.getElementById("error").innerText =  "Error updating profile";
    }
  });
</script>
</body>
</html>
