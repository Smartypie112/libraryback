<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile Card UI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .phone-view {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius:0  0 20px 20px ;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* Profile Header */
    .profile-header {
      background: linear-gradient(135deg, #005bea, #00c6fb);
      padding: 40px 20px 30px;
      text-align: center;
      color: #fff;
      position: relative;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      width: 90vw;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .profile-header h2 {
      margin: 5px 0 2px;
      font-size: 20px;
    }

    .profile-header p {
      font-size: 13px;
      opacity: 0.9;
    }

    /* Menu */
    .menu {
      padding: 10px 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item:hover {
      background: #f8f9fa;
    }

    .menu-item svg {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      fill: #444;
    }

    /* Contact Info */
    .contact-card {
      padding: 15px;
    }

    .contact-card h1 {
      font-size: 18px;
      margin: 0 0 15px;
      text-align: center;
      color: #333;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-left {
      display: flex;
      align-items: center;
    }

    .contact-left img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    .badge {
      background: #f1f3f5;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      color: #444;
    }
  
  </style>
</head>
<body>
  <div class="phone-view">
    <!-- Profile Header -->
<div class="profile-header">

          <span>WhatsApp</span>
        </div>
        <span class="badge">+91 97644 92349</span>
      </div>
  </div>

    <script>
  function deleteUsername() {
    localStorage.removeItem("premium");
    localStorage.removeItem("username");
  }

  // Load saved profile picture
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) {
    document.getElementById("profile-pic").src = savedPic;
  }
let Savedusername = localStorage.getItem("username"); 
  if(Savedusername){
    document.getElementById("name").innerText = Savedusername ;
  }
    let Premium = localStorage.getItem("premium"); 

if (Premium === "true") {
  // Show premium-only elements
  document.querySelectorAll(".premium").forEach(el => {
    el.style.display = "inline-block"; // or "block" depending on element
  });
} else {
  // Hide premium-only elements
  document.querySelectorAll(".premium").forEach(el => {
    el.style.display = "none";
  });
}
  document.getElementById('account-settings').addEventListener('click', function() {
    window.location.href = "settings.html";
  });

  document.getElementById('logout').addEventListener('click', function() {
    deleteUsername();
    window.location.replace('mainlogin.html');
  });
</script>

</html>
