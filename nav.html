<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bottom Nav (Mobile)</title>
      <link rel="stylesheet" href="estyle.css">
    <style>
    :root {
        --icon: #b0bfd8;
      --nav-height: 25px;
      --rail-height: 7.5vh;
    }

    /* Fullscreen iframe background */
    #bg-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index:0;   /* keeps iframe behind everything */
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #e9ecef;
      padding-bottom: calc(var(--rail-height) + env(safe-area-inset-bottom, 0px));
      font-family: Arial, sans-serif;
      overflow: hidden; /* stops double scrollbars */
    }

    nav.menu {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--nav-height);
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 0 8px calc(10px + env(safe-area-inset-bottom, 0px));
      background: #fff0;
      z-index: 9999;
    }

    nav.menu:before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: var(--rail-height);
      background: #181818;
      border-radius: 10px 10px 0 0;
      z-index: -1;
      box-shadow: 1px 1px 12px 0px #fff;
    }

    input[type="radio"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    label {
      flex: 1 1 0;
      min-width: 0;
      height: 70px;
      margin: 6px 4px 16px;
      display: grid;
      place-items: end center;
      color: #b0bfd8;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: .04em;
      cursor: pointer;
      position: relative;
      top:26px;
      transition: all .5s cubic-bezier(0.68,-0.55,0.27,1.55);
      text-align: center;
    }

    input:checked + label {
      color: #fff;
      height: 95px;
    }

    /* selector puck */
    .selector {
      --hole: #2196f3;
      position: absolute;
      bottom: 27px;
      left: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 4px solid #181818;
      z-index: -1;
      transition: all .5s cubic-bezier(0.68,-0.55,0.27,1.55);
      background:
        radial-gradient(circle at 50% 50%, #fff8 30px, #fff0 45px, #fff 50px, #fff0 50px 100%),
        radial-gradient(circle at 50% 50%, var(--hole) 0 45px, #fff0 50px 100%),
        radial-gradient(circle at 50% 75px, #181818 0 70px, #fff0 71px 100%);
    }

    #m-home:checked ~ .selector { left: 12vw; }
    #m-notification:checked ~ .selector { left: 43.5vw; filter: hue-rotate(950deg); }
    #m-profile:checked ~ .selector { left: 75.5vw; filter: hue-rotate(1850deg); }

    .selector:after {
      content: "";
      position: absolute;
      bottom: -60px;
      left: calc(50% - 30px);
      width: 60px;
      height: 8px;
      background: #181818;
      border-radius: 5px 5px 15px 15px;
    }

    /* Icons smaller now */
    label:before, label:after {
      content: "";
      position: absolute;
      box-sizing: border-box;
      transition: all 0.1s ease;
    }

    /* Home */
    label[for="m-home"]:before {
      width: 20px; height: 20px; left: 50%; top: 35px; transform: translateX(-50%);
        transition: all 0.1s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0s;
 border-radius: 2px;
  background:
    conic-gradient(from 90deg at 65% 60%, var(--icon) 0 25%, #fff0 0 100%),
    conic-gradient(from 180deg at 35% 60%, var(--icon) 0 25%, #fff0 0 100%),
    conic-gradient(from 135deg at 50% 0%, var(--icon) 0 25%, #fff0 0 100%);
  background-repeat: no-repeat;
  background-size:
    100% 100%,
    100% 100%,
    100% 27px;
    }
    label[for="m-home"]:after {
      width: 20px;
        height: 20px; 
        left: 50%; 
        top: 31px; 
        transform: translateX(-50%) rotate(45deg);
      border: 4px solid var(--icon); 
        border-right-width: 0;
        border-bottom-width: 0;
        border-radius: 4px;
    }
label[for="m-home"]:after {
  border: 6px solid var(--icon);
  border-right-width: 0;
  border-bottom-width: 0;
  border-radius: 2px;
  transition: all 0.1s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0s;
}
    /* Notification */
    label[for="m-notification"]:before {
      width: 25px; height: 20px; left: 50%; top: 30px; transform: translateX(-50%);
      border-radius: 20px 20px 0 0;
      background:
        linear-gradient(90deg,#fff0 0 4px,var(--icon) 0 calc(100% - 4px),#fff0 calc(100% - 4px) 100%),
        conic-gradient(from 135deg at 50% 33%, var(--icon) 0 25%, #fff0 0 100%);
    }
    label[for="m-notification"]:after {
      width: 2px; height: 30px; left: 50%; top: 25px; transform: translateX(-50%);
      background: radial-gradient(circle at 50% 4px,var(--icon) 2px,#fff0 3px 100%), #fff0;
      border-bottom: 4px solid var(--icon); border-radius: 4px;
    }

    /* Profile */
    label[for="m-profile"]:before {
      width: 24px; height: 28px; left: 50%; top: 25px; transform: translateX(-50%);
      background:
        radial-gradient(circle at 50% 8px, var(--icon) 0 7px, #fff0 8px 100%),
        radial-gradient(circle at 50% 100%, var(--icon) 0 12px, #fff0 13px 100%);
      border-radius: 5px;
    }

    /* Active colors */
 input:checked + label { 
  color: var(--sel); 
  text-shadow: 10px 0px 30px var(--sel); 
}
    /* When active, icon + glow */
input:checked + label:before,
input:checked + label:after {
    --icon: #FFFFFF;
}
    input:checked + label[for="m-home"]         { --sel: #39a1f4; }
    input:checked + label[for="m-notification"] { --sel: #84a91c; }
    input:checked + label[for="m-profile"]      { --sel: #9d74ff; }
  </style>
</head>
<body>

  <!-- Background iframe -->
  <iframe id="bg-iframe" src="home.html"></iframe>

  <nav class="menu">
    <input type="radio" name="menu" id="m-home" onclick="changeIframe('home.html')" checked>
    <label for="m-home">Home</label>

    <input type="radio" name="menu" id="m-notification" onclick="changeIframe('notification.html')">
    <label for="m-notification">Notifications</label>

    <input type="radio" name="menu" id="m-profile" onclick="changeIframe('profile.html')">
    <label for="m-profile">Profile</label>

    <div class="selector"></div>
  </nav>
  <script>
    function changeIframe(page) {
      document.getElementById('bg-iframe').src = page;
    }
function doSomethingNotification() {
    document.getElementById("m-notification").click();
}
    function doSomethingContact() {
    document.getElementById("m-profile").click();
}
</script>
</body>
</html>
