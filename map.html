<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seating Chart</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    .screen {
      background: #FFD300;
      color: #000;
      font-weight: bold;
      padding: 6px 20px;
      border-radius: 6px;
      margin-bottom: 12px;
      box-shadow: 0 0 6px #FFD300aa;
      text-align: center;
      font-size: 14px;
    }

    .seating {
      background: #2C2C2C;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00000066;
      display: inline-block;
      max-width: 100%;
      overflow-x: auto;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 3px;
      margin-bottom: 3px;
    }

    .seat {
      width: 18px;
      height: 18px;
      border: 1px solid #999;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      flex-shrink: 0;
    }

    .seat:hover {
      transform: scale(1.1);
    }

    .normal {
      border-color: #aaa;
      background: transparent;
    }

    .busy {
      background: #1976D2;
      border-color: #1976D2;
      color: #fff;
      font-size: 10px;
      cursor: not-allowed;
    }

    .path {
      background: #4CAF50cc;
      border-color: #4CAF50;
      cursor: default;
    }

    .legend {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 12px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #2C2C2C;
      padding: 4px 8px;
      border-radius: 14px;
      box-shadow: 0 0 4px #00000055 inset;
    }

    .legend-item .seat {
      width: 14px;
      height: 14px;
      font-size: 9px;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      z-index: 1000;
    }
    .modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-box {
      background: #2C2C2C;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 12px #000;
      max-width: 320px;
      width: 90%;
    }
    .modal-box h3 {
      margin-bottom: 10px;
    }
    .modal-box label {
      display: block;
      margin: 8px 0 4px;
      text-align: left;
      font-size: 13px;
    }
    .modal-box input, .modal-box select {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    .btn {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn.reserve {
      background: #FFD300;
      color: #000;
    }
    .btn.cancel {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  
  <div class="screen">SCREEN</div>

  <div class="seating" id="seating"></div>

  <div class="legend">
    <div class="legend-item"><div class="seat normal"></div> Available</div>
    <div class="legend-item"><div class="seat busy">Ã—</div> Occupied</div>
    <div class="legend-item"><div class="seat path"></div> Pathway</div>
  </div>

  
<!-- Instruction text -->
  <div id="instruction" style="
      margin-top:20px;
      font-size:16px;
      font-weight:bold;
      color:#FFD300;
      background:#2C2C2C;
      padding:8px 16px;
      border-radius:8px;
      box-shadow:0 0 6px #000 inset, 0 0 8px #FFD30055;
      text-align:center;
    position:relative;
    top:0vh;
  ">
    ðŸ‘‰ Each Seat Costs <span style="color:#4CAF50;">â‚¹1200</span>
  </div>
<script>
  // Seat map string (12 rows x 15 cols in this example)
  const seatLayout = `
PPPPPPPPPPPPPPP
PAAAAAAAAAAAAAP
PPPPPPPAPPPPPPP
PAAAAAAAAAAAAAP
PPPPPPPPPPPPPPP
PAAAAAAAAAAAAAP
PAAAAAAAAAAAAAP
PPPPPPPPPPPPPPP
PAAAAAAAAAAAAAP
PAAAAAAAAAAAAAP
PPPPPPPPPPPPPPP
PAAAAAAAAAAAAAP
PPPPPPPAPPPPPPP
PAAAAAAAAAAAAAP
PPPPPPPPPPPPPPP
`.trim();

  const rows = seatLayout.split("\n");
  const seatingContainer = document.getElementById("seating");

  let selectedSeat = null;

  rows.forEach((rowStr, rowIndex) => {
    const rowDiv = document.createElement("div");
    rowDiv.className = "row";

    [...rowStr].forEach((ch, colIndex) => {
      const seatDiv = document.createElement("div");
      seatDiv.classList.add("seat");

      if (ch === "A") {
        seatDiv.classList.add("normal");
        seatDiv.dataset.row = rowIndex + 1;
        seatDiv.dataset.col = colIndex + 1;

        // click event for available seat
        seatDiv.addEventListener("click", () => {
          selectedSeat = seatDiv;
          document.getElementById("seatInfo").textContent = 
            `Row ${seatDiv.dataset.row}, Seat ${seatDiv.dataset.col}`;
          document.getElementById("reserveModal").classList.add("active");
        });

      } else if (ch === "O") {
        seatDiv.classList.add("busy");
        seatDiv.textContent = "Ã—";
      } else if (ch === "P") {
        seatDiv.classList.add("path");
      }

      rowDiv.appendChild(seatDiv);
    });

    seatingContainer.appendChild(rowDiv);
  });

  // modal actions
  const modal = document.getElementById("reserveModal");
  document.getElementById("closeModal").onclick = () => {
    modal.classList.remove("active");
  };

  
</script>
</body>
</html>
