<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications UI</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6f7fb;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 380px;
      height: 100vh; /* Full height */
      border-radius: 0; /* No rounded corners if full screen look */
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .card h2 {
      margin: 0;
      padding: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #eee;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Scrollable notifications container */
    .notifications-box {
      flex: 1; /* Take remaining height */
      overflow-y: auto;
      padding: 15px;
    }

    /* Custom scrollbar */
    .notifications-box::-webkit-scrollbar {
      width: 6px;
    }
    .notifications-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 6px;
    }
    .notifications-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .notification {
      display: flex;
      align-items: flex-start;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: 0.2s;
    }

    .notification:hover {
      background: #f3f7ff;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text {
      flex: 1;
      font-size: 14px;
      color: #444;
    }

    .text strong {
      font-weight: 600;
      color: #111;
    }

    .meta {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Notifications</h2>

    <div class="notifications-box">

      <div class="notification">
        <div class="avatar"><img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG-20250901-WA0007-removebg-preview.png" alt=""></div>
        <div class="text">
          Waari Library is closed Today.
          <div class="meta">28 min ago</div>
        </div>
      
      </div>
      <div class="notification">
        <div class="avatar"><img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG-20250901-WA0007-removebg-preview.png" alt=""></div>
        <div class="text">
          Waari Library maded a app.
          <div class="meta">28 min ago</div>
        </div>
      
      </div>
      <div class="notification">
        <div class="avatar"><img src="https://raw.githubusercontent.com/Smartypie112/Library/refs/heads/main/IMG-20250901-WA0007-removebg-preview.png" alt=""></div>
        <div class="text">
          Waari Library has 46 avilable seats.
          <div class="meta">28 min ago</div>
        </div>
      
      </div>

      
    </div>
  </div>

</body>
</html>
